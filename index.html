<!doctype html>
<title>Docker Terminal</title>

<style>
  h1 {
    margin-bottom: 20px;
    font: 20px/1.5 sans-serif;
  }

  .terminal {
    float: left;
    border: #000 solid 5px;
    font-family: "DejaVu Sans Mono", "Liberation Mono", monospace;
    font-size: 11px;
    color: #f0f0f0;
    background: #000;
  }

  .reverse-video {
    color: #000;
    background: #f0f0f0;
  }
</style>

<h1>Docker Terminal</h1>
<link rel="stylesheet" type="text/css" href="vendor/react-simpletabs-0.4.21.min.css" media="screen" />

<style>
  body {
      background: #fff;
  }
  .tabs-navigation {
      margin: 0;
      padding: 0;
      height: 32px; /*--Set height of tabs--*/
      border-bottom: 1px solid #999;
  }
  #tabs {
      border-bottom: 1px solid #999;
      border-left: 1px solid #999;
      width: 100%;
  }
  ul.tabs-menu li {
      margin: 0;
      padding: 0;
      height: 31px; /* Subtract 1px from the height of the unordered list */
      line-height: 31px; /* Vertically aligns the text within the tab */
      border: 1px solid #999;
      border-left: none;
      background: #e0e0e0;
  }
  ul.tabs-menu li a {
      text-decoration: none; /* No link underline */
      color: #000;
      padding: 0 20px;
      border: 1px solid #fff; /* Gives the bevel look with a 1px white border inside the list item */
  }
  ul.tabs-menu li.is-active {
      background: #fff;
      border-bottom: 1px solid #fff; /* Makes the active tab look like it's connected with its content */
  }
  .tab-panel {
      padding: 20px;
  }
</style>

<div id="ws_status"></div>
<label>Host: <input id="setting_host" value=""></input></label><br>
<hr>

<script src="vendor/react-0.12.2.min.js"></script>
<script src="vendor/JSXTransformer-0.12.2.min.js"></script>
<script src="vendor/react-simpletabs-0.4.21.min.js"></script>
<script src="vendor/term.js"></script>
<script src="vendor/jquery-1.10.1.min.js"></script>
<script>
  window.docker_server = window.location.hostname + ":2375";
  $('#setting_host').val(window.docker_server);
</script>
<script src="docker_terminal.js"></script>

<div id="tabs"></div>

<script type="text/jsx">
var Tabs = ReactSimpleTabs;
var App = React.createClass({
  render: function() {
    return (
      <Tabs tabActive={1}>
        <Tabs.Panel title='Run new image'>
          <button id="refresh_images">Refresh available images</button><br />
          <label>Available images: <select id="setting_image"></select></label><br />
          <button id="start_image">Start image</button><br />
        </Tabs.Panel>
        <Tabs.Panel title='Attach to container'>
          <button id="refresh_containers">Refresh available containers</button><br />
          <label>Available containers: <select id="setting_container"></select></label><br />
          <button id="attach_container">Attach to container</button><br />
        </Tabs.Panel>
      </Tabs>
    );
  }
});
React.renderComponent(<App />, document.getElementById('tabs'));
initHandlers();
</script>

<div>Your container is <span id="container_id">______</span></div>
